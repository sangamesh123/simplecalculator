<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
</head>
  <h3>
    Sangamesh
  </h3>
<body>
  <form>
    Enter number 1:<input type="number" id="num1"><br/>
    Enter number 2:<input type="number" id="num2"><br/>
    <input type="button" value="ADD" onclick="add();">
     <input type="button" value="SUB" onclick="sub();">
     <input type="button" value="MUL" onclick="mul();">
     <input type="button" value="DIV" onclick="div();">
  </form>
	<p id="result">
  </p>
  <script>
  function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 + +n2;
      alert("the sum is: "+ sum);
      document.getElementById("result").innerText=sum;
    }
    function sub()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sub =+n1 - +n2;
      alert("the sub is: "+ sub);
      document.getElementById("result").innerText=sub;
    }
    function mul()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 * +n2;
      alert("the mul is: "+ sum);
      document.getElementById("result").innerText=sum;
    }
    function div()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 / +n2;
      alert("the div is: "+ sum);
      document.getElementById("result").innerText=sum;
    }
  </script>
</body>
</html>
